version: 2.1

orbs:
  lumigo-orb: &lumigo_orb_version lumigo/lumigo-orb@volatile

defaults: &defaults
  working_directory: ~/java-tracer
  docker:
    - image: lumigo/ci:latest
      auth:
        username: lumigo
        password: $DOCKERHUB_PASSWORD

workflows:
  test-deploy:
    jobs:
    - lumigo-orb/print_orb_versions:
        lumigo_orb_version: *lumigo_orb_version

    - test:
        context:
          - common
          - java
        filters:
          branches:
            ignore: master

    - lumigo-orb/is_environment_available:
        context: common
        filters:
          branches:
            ignore: master

    - lumigo-orb/be-deploy:
        context: common
        requires:
          - lumigo-orb/is_environment_available

    - lumigo-orb/integration-test-prep:
        context:
          - common
          - java
        deploy_spec: java
        install_maven_dependencies: true
        run_test_cleanup: false
        requires:
          - lumigo-orb/be-deploy

    - lumigo-orb/integration-test-cleanup:
        name: pre-test-cleanup
        context: common
        requires:
          - lumigo-orb/integration-test-prep

    - lumigo-orb/integration-test-limited-flows:
        context: common
        deploy_spec: java
        run_test_cleanup: false
        requires:
          - pre-test-cleanup

    - lumigo-orb/integration-test-parallel:
        context: common
        deploy_spec: java
        run_test_cleanup: false
        requires:
          - lumigo-orb/integration-test-limited-flows

    - lumigo-orb/integration-test-cleanup:
        name: post-test-cleanup
        context: common
        requires:
          - lumigo-orb/integration-test-parallel

    - lumigo-orb/e2e-test:
        context: common
        requires:
          - lumigo-orb/integration-test-limited-flows

    - lumigo-orb/workflow-completed-successfully:
        context: common
        requires:
          - test
          - lumigo-orb/integration-test-parallel
          - lumigo-orb/e2e-test

    - deploy:
        context:
          - common
          - java
        filters:
          branches:
            only: master

jobs:
  test:
    <<: *defaults
    steps:
      - lumigo-orb/checkout_utils
      - lumigo-orb/checkout_code
      - run: ./scripts/checks.sh
      - run: ../utils/common_bash/defaults/code_cov.sh

  deploy:
    <<: *defaults
    steps:
      - lumigo-orb/checkout_utils
      - lumigo-orb/checkout_code
      - run: mvn clean install
      - run: ../utils/common_bash/defaults/code_cov.sh
      - run: ./scripts/bd_to_prod.sh
